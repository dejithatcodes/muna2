<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Message</title>
    <style>
        body {
    background-color: #C19EDC;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

.envelope {
    width: 300px;
    height: 200px;
    background-color: #8B6EAC;
    position: relative;
    border-radius: 10px;
    padding: 20px;
}

.heart {
    font-size: 3rem;
    text-align: center;
    margin-top: -50px;
}

.message {
    background-color: white;
    padding: 15px;
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 250px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    border-radius: 5px;
}

.message p {
    font-size: 16px;
    margin: 10px 0;
}

.message a {
    color: blue;
    text-decoration: none;
}

.message a:hover {
    text-decoration: underline;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="envelope">
        <div class="heart">❤️</div>
        <div class="message">
            <p>I want to say many thanks, but I can't express, so I made this for you.</p>
            <a href="tap.html">Click here</a>
        </div>
    </div>
</body>
</html>
